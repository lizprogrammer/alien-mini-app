<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helia's Cosmic Greetings</title>

  <!-- Farcaster Frame -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://alien-mini-app.vercel.app/alien-icon.png" />
  <meta property="fc:frame:button:1" content="Greetings Earthling" />
  <meta property="fc:frame:button:1:action" content="link" />
  <meta property="fc:frame:button:1:target" content="https://alien-mini-app.vercel.app" />

  <!-- Open Graph for social media preview -->
  <meta property="og:title" content="Helia's Cosmic Greetings" />
  <meta property="og:description" content="A daily interstellar transmission from Helia the Alien" />
  <meta property="og:image" content="https://alien-mini-app.vercel.app/alien-icon.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Helia's Cosmic Greetings" />
  <meta name="twitter:description" content="A daily interstellar transmission from Helia the Alien" />
  <meta name="twitter:image" content="https://alien-mini-app.vercel.app/alien-icon.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #020816;
      color: #f5f5ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 16px 16px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    img {
      width: 200px;
      max-width: 60%;
      margin-bottom: 32px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 16px 18px;
      background: linear-gradient(to top, #020816 60%, transparent);
    }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: block;
      background: #27e0a3;
      color: #04101b;
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active { transform: scale(0.97); }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay.show { display: flex; }

    .message-card {
      background: linear-gradient(180deg, #142044, #0d162f);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      max-width: 380px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .message-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    .message-text {
      font-size: 1.1rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .close-btn {
      background: rgba(39, 224, 163, 0.2);
      color: #27e0a3;
      margin-top: 16px;
      padding: 10px;
      font-size: 0.9rem;
    }

    #error {
      color: #ff7777;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1 id="holiday-title">Cosmic Greetings from Helia</h1>
    <div class="subtitle">A daily interstellar transmission</div>
    <img src="https://alien-mini-app.vercel.app/alien-icon.png" alt="Helia the Alien" />
  </div>

  <div id="overlay" class="overlay">
    <div class="message-card">
      <div class="message-label">Today's Transmission</div>
      <div id="message" class="message-text">Loading…</div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="generate()">Receive Transmission</button>
    <div id="error"></div>
  </div>

  <script>
    const today = new Date().toLocaleDateString("en-US", { weekday: "long" });
    document.getElementById("holiday-title").textContent = "Happy " + today + " from Helia";

    window.generate = async function() {
      const messageEl = document.getElementById("message");
      const overlay = document.getElementById("overlay");
      const errorEl = document.getElementById("error");

      messageEl.textContent = "Receiving transmission…";
      overlay.classList.add("show");

      try {
        const res = await fetch("https://alien-mini-app.vercel.app/api/helia");
        console.log("Fetch status:", res.status);
        const data = await res.json();
        console.log("Data from API:", data);

        if (data.message) {
          messageEl.textContent = data.message;
          errorEl.textContent = "";
        } else {
          messageEl.textContent = "Helia is recharging. Try again soon.";
        }
      } catch (err) {
        messageEl.textContent = "Helia is recharging. Try again soon.";
        errorEl.textContent = "Error: " + err.message;
        console.error(err);
      }
    }

    window.closeModal = function() {
      document.getElementById("overlay").classList.remove("show");
    }

    document.getElementById("overlay").addEventListener("click", function(e) {
      if (e.target === e.currentTarget) {
        closeModal();
      }
    });
  </script>
</body>
</html>
